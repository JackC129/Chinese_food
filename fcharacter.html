<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Table</title>
  <link rel="stylesheet" type="text/css" href="finch.css" />
  <link href='https://fonts.googleapis.com/css?family=Akaya Kanadaka' rel='stylesheet'>
</head>
  <script>
    function loadPHPContent() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("phpContent").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "fcharacter.php", true);
      xhttp.send();
    }

    window.onload = loadPHPContent;
    function goHome() {
            window.location.href = 'index.html'; 
        }
  </script>
</head>
<body>
    <button id="homeButton" onclick="goHome()">Home</button>
  <main>
    <div id="phpContent"></div>
  </main>
  
</body>
</html>
